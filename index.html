<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Cadena</title>
  </head>

  <body>
    <header class="cd-container-header">
      <div class="cd-box-header">
        <div class="cd-logo">
          <img src="imagens/logo.svg" alt="Cadena" />
        </div>
        <div class="cd-menu">
          <a href="#" class="cd-text-light">Home</a>
          <a href="#" class="cd-text-light">Privacy</a>
          <a href="#" class="cd-text-light">Terms</a>
        </div>
      </div>
      <div class="cd-menu-login">
        <button href="#" class="cd-bg-dark cd-text-light cd-btn-primary">
          Log in
        </button>
        <button href="#" class="cd-bg-light cd-text-gray cd-btn-secundary">
          Sign up
        </button>
      </div>
    </header>

    <section class="cd-section-inicio">
      <div class="cd-container-section-1">
        <div class="cd-box-text">
          <div class="cd-title-description">
          <div class="cd-title-btn">
            
            <div class="cd-btn-section-1">
              <button class="cd-btn-new">New!</button>
              <a href="#">Refer a friends & Get 25% 
                  <img src="imagens/Icon.svg" alt="Arrow" class="cd-arrow-right">
              </a>

          </div>
            <h1 class="cd-text-light">
              Spend Your <span class="cd-text-purple">Money in Style</span> with
              a Customized Card
            </h1>
          </div>
          <p>
            Use your digital card for online purchases, in-store purchases, and
            more.
          </p>
        </div>
          <div class="cd-btns-store">
            <button href="#" class="cd-bg-light">
              <img src="imagens/Aple store.svg" alt="App Store" />
            </button>

            <button href="#" class="cd-bg-light">
              <img src="imagens/Play store.svg" alt="Google Play" />
            </button>
          </div>
        </div>
        <div class="cd-box-images">
          <img src="imagens/image.svg" alt="Imagem" class="cd-box-images">
        </div>
      </div>
    </section>
<footer class="cd-footer-1">
  <div class="cd-footer-container">
    <p>Trusted by 3000+ partners & customers</p>
  </div>
</footer>

  </body>
</html>
